  <path d="M 570 160 L 590 160" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 720 160 L 740 160" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Index to State -->
  <path d="M 335 190 L 180 360" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- State to External -->
  <path d="M 180 410 L 155 510" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 240 410 L 325 510" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Arrow marker definition -->
