  <text x="545" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">utils.ts</text>
  <text x="545" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Helper Functions</text>
  
