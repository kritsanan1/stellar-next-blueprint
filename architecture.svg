  <text x="70" y="660" font-family="Arial, sans-serif" font-size="12" fill="#374151">1. User selects fuel amount ‚Üí FuelAmountSelector</text>
  <text x="70" y="680" font-family="Arial, sans-serif" font-size="12" fill="#374151">2. Amount triggers QR generation ‚Üí QRCodeDisplay</text>
  <text x="70" y="700" font-family="Arial, sans-serif" font-size="12" fill="#374151">3. Payment session created ‚Üí usePaymentSession hook</text>
  <text x="70" y="720" font-family="Arial, sans-serif" font-size="12" fill="#374151">4. QR scanned ‚Üí Payment Gateway processes transaction</text>
  <text x="70" y="740" font-family="Arial, sans-serif" font-size="12" fill="#374151">5. Success confirmed ‚Üí PaymentSuccess ‚Üí Fuel Dispenser activated</text>
  
  <!-- Tech Stack Legend -->
