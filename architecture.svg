  <text x="590" y="635" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">üõ†Ô∏è Technology Stack</text>
  
  <text x="590" y="660" font-family="Arial, sans-serif" font-size="12" fill="#374151"><tspan font-weight="bold">Frontend:</tspan> React 18 + TypeScript + Vite + Tailwind CSS</text>
  <text x="590" y="680" font-family="Arial, sans-serif" font-size="12" fill="#374151"><tspan font-weight="bold">UI Library:</tspan> Shadcn/ui + Lucide React Icons</text>
  <text x="590" y="700" font-family="Arial, sans-serif" font-size="12" fill="#374151"><tspan font-weight="bold">State:</tspan> React Hooks + Custom Payment Hook</text>
  <text x="590" y="720" font-family="Arial, sans-serif" font-size="12" fill="#374151"><tspan font-weight="bold">Styling:</tspan> HSL Design System + Semantic Tokens</text>
  <text x="590" y="740" font-family="Arial, sans-serif" font-size="12" fill="#374151"><tspan font-weight="bold">Integration:</tspan> QR Code Generation + Payment APIs</text>
</svg>